<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v1g2.display settings</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <script src="settings.js"></script>
  <nav>
    <a href="/">Home</a>
    <a href="#">Configuration</a>
    <a href="update.html">Update</a>
  </nav>
  <div class="container">
    <form id="settingsForm">
      <table>
        <tbody>
          <tr>
            <td>Wi-Fi Mode</td>
            <td>
              <select id="wifiMode" name="wifiMode">
                <option value="WIFI_STA">Client</option>
                <option value="WIFI_AP">Access Point</option>
              </select>
            </td>
          </tr>
            <td>WiFi SSID</td>
            <td><input type="text" id="ssid" name="ssid" placeholder="Enter SSID"></td>
          </tr>
          <tr>
            <td>WiFi Password</td>
            <td><input type="password" id="password" name="password" placeholder="Enter password"></td>
          </tr>
          <tr>
            <td>Bluetooth</td>
            <td>
              <select id="disableBLE" name="disableBLE">
                <option value="false">Enabled</option>
                <option value="true">Disabled</option>
              </select>
            </td>
          </tr>
          <tr>
          <tr>
            <td>GPS</td>
            <td>
              <select id="enableGPS" name="enableGPS">
                <option value="true">Enabled</option>
                <option value="false">Disabled</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Unit System</td>
            <td>
              <select id="unitSystem" name="unitSystem">
                <option value="Imperial">Imperial</option>
                <option value="Metric">Metric</option>
              </select>
            </td>
          </tr>  
          <tr>
            <td>Low Speed Threshold</td>
            <td>
              <select id="lowSpeedThreshold" name="lowSpeedThreshold">
                <option value="20">20</option>
                <option value="25">25</option>
                <option value="30">30</option>
                <option value="35">35</option>
                <option value="40">40</option>
                <option value="45">45</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Screen Orientation</td>
            <td>
              <select id="displayOrientation" name="displayOrientation">
                <option value="0">Landscape (default - plug on bottom)</option>
                <option value="1">Portrait (plug to left)</option>
                <option value="2">Landscape Inverted (plug on top)</option>
                <option value="3">Portrait Inverted (plug to right)</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Text Color</td>
            <td>
              <label class="color-picker-label">
                Select a color:
                <input type="color" id="colorPicker" name="textColor" value="#ff0000">
              </label>
            </td>
          </tr>
          <tr>
            <td>Turn Off V1 Display</td>
            <td>
              <select id="turnOffDisplay" name="turnOffDisplay">
                <option value="true">Enabled</option>
                <option value="false">Disabled</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Show Bluetooth Icon if V1 Display is Off</td>
            <td>
              <select id="onlyDisplayBTIcon" name="onlyDisplayBTIcon">
                <option value="true">Enabled</option>
                <option value="false">Disabled</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Display Test</td>
            <td>
              <select id="displayTest" name="displayTest">
                <option value="false">Disabled</option>
                <option value="true">Enabled</option>
              </select>
            </td>
          </tr>
        </tbody>
      </table>
      <input type="submit" value="Update">
    </form>
  </div>
</body>
</html>
